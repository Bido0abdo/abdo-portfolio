<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشاريعي — Abdo</title>

<!-- خط Cairo -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">

<style>
:root{
  --bg-1:#07070a;
  --bg-2:#0b0b0f;
  --card:#111217;
  --muted:#d1d1d1;
  --accent:#7dd3fc;
  --glass: rgba(255,255,255,0.03);
  --radius:14px;
  --shadow:0 12px 36px rgba(2,6,23,0.6);
}

body{
  margin:0;
  font-family:"Cairo",sans-serif;
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:var(--muted);
}

header{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.back-btn{
  display:inline-block;
  background:var(--accent);
  color:#012;
  padding:8px 14px;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
}

.container{
  max-width:1100px;
  margin:25px auto;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
  margin-bottom:18px;
}

.card h3{
  margin:0;
  color:var(--accent);
}

.card p{margin:8px 0 0 0;color:var(--muted)}
</style>
</head>

<body>

<header>
  <a class="back-btn" href="index.html">← الرجوع للصفحة الرئيسية</a>
</header>

<div class="container">

  <h2 style="color:var(--accent);margin-bottom:15px">مشاريعي</h2>

  <!-- مشروع 1 -->
  <div class="card">
    <h3>Project 1: customers.py</h3>
    <p>برنامج حفظ وبحث في CSV — (تم).</p>
  </div>

  <!-- مشروع 2 -->
  <div class="card">
    <h3>Project 2: HTML Page</h3>
    <p>صفحة واجهة جاهزة — (اللي أنت بنيتها دلوقتي).</p>
  </div>

  <!-- مشروع 3 -->
  <div class="card">
    <h3>Project 3: Django Backend</h3>
    <p>(قادم لاحقًا).</p>
  </div>

</div>

</body>
</html>
